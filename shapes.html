<body>

 <div class="container cf">
  <nav>
    <ul class="side-nav">
      <li><a href = "home.html" class="nav_home_img"><img src="images/bird.png" alt="Bird"></a></li>
      <li><a href = "games.html"  class="nav_games_img"><img src="images/cat_nav.png" alt="Cat"></a></li>
      <li><a href = "learning.html"  class="nav_learning_img"><img src="images/butterfly.png" alt="Butterfly"></a></li>
      <li><a href = "me.html"  class="nav_me_img"><img src="images/sunflower.png" alt="Sunflower"></a></li>
    </ul>
  </nav>

  <div class="main_content cf">
  
    <h1>Shapes</h1>
    
    <div class="slides cf">
    
      <div id="leftside-display">
        <img src ="images/cat.png" alt = "Cat" id="cat">
        
        <div class="active">
          <img src="images/shapes/square.png" alt="Square">
          <h2>Square</h2>
          <audio preload="auto" id="audio1" src="audio/shapes/square.ogg"></audio>
        </div>
  
        <div>
          <img src="images/shapes/rectangle.png" alt="Rectangle">
          <h2>Rectangle</h2>
          <audio preload="auto" id="audio2" src="audio/shapes/rectangle.ogg"></audio>
        </div>      
  
        <div>
          <img src="images/shapes/triangle.png" alt="Triangle">
          <h2>Triangle</h2>
          <audio preload="auto" id="audio3" src="audio/shapes/triangle.ogg"></audio>
        </div>    
   
        <div>
          <img src="images/shapes/circle.png" alt="Circle">
          <h2>Circle</h2>
          <audio preload="auto" id="audio4" src="audio/shapes/circle.ogg"></audio>
        </div>
  
        <div>
          <img src="images/shapes/oval.png" alt="Oval">
          <h2>Oval</h2>
          <audio preload="auto" id="audio5" src="audio/shapes/oval.ogg"></audio>
        </div>
        
        <div>
          <img src="images/shapes/diamond.png" alt="Diamond">
          <h2>Diamond</h2>
          <audio preload="auto" id="audio6" src="audio/shapes/diamond.ogg"></audio>
        </div>      
   
         <div>
          <img src="images/shapes/star.png" alt="Star">
          <h2>Star</h2>
          <audio preload="auto" id="audio7" src="audio/shapes/star.ogg"></audio>
        </div>  
                                        
      </div><!--eof leftside display-->
       
      <div class="controls">
        <p id="prev" class="icons icon-prev"><span>previous</span></p>
        <p id="next" class="icons icon-next"><span>rightarrow</span></p>
      </div><!--eof controls-->
    
    </div><!--eof slides-->

    <div id="slide-indicator">   
      <p class="active"><img src="images/shapes/square_small_size.png" alt="Square"></p>
      <p><img src="images/shapes/rectangle_small_size.png" alt="Rectangle"></p>
      <p><img src="images/shapes/triangle_small_size.png" alt="Triangle"></p>
      <p><img src="images/shapes/circle_small_size.png" alt="Circle"></p>
      <p><img src="images/shapes/oval_small_size.png" alt="Oval"></p>
      <p><img src="images/shapes/diamond_small_size.png" alt="Diamond"></p>
      <p><img src="images/shapes/star_small_size.png" alt="Star"></p>
    </div><!--eof slide indicators-->

  </div><!--eof main-content-->

</div><!--eof container-->
</body>
