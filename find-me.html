    <h1>Alphabets</h1>
    <p class="less-margin"><strong>Instructions</strong>: Click "Play" to start the game. Listen to the sound and identify the alphabet and choose from the list.</p>
    <p class="less-margin">Click on "Speaker" icon to hear again.</p>
    <p class="less-margin">Choose which case of alpahbets to displayed:</p>
    <form id="alpha_type" class="on">
        <input type="radio" name="letters" value="0" checked id="cl"><label for="cl">Capital Letters</label><br>
        <input type="radio" name="letters" value="1" id="sl"><label for="sl">Small Letters</label>
    </form>
    <div class="button-box">
      <button class="game-button transition" id="start">Play</button>
      <button class="game-button off" id="clue">Clue !</button>
      <div class="speaker-controls cf">
        <p id="speaker" class="off icons icon-speaker"></p>
      </div>
    </div>

    </div>
